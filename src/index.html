<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="sidebar">
          <h1 class="sidebar__title">App</h1>
          <p class="sidebar__desc">by xofyerg</p>
        </div>

        <div class="content">
          <form class="input-form" id="input-form">
            <h1 class="input-form__title">INPUT FORM</h1>
            <label class="input-form__label" for="input">Enter info...</label>
            <input
              class="input-form__input primary-input"
              id="input"
              placeholder="Write your question..."
              type="text"
            />
            <button class="primary-btn input-form__btn" id="submit" disabled>
              Send
            </button>
          </form>

          <div class="posts-form" id="post-form"></div>

          <button class="modal-btn" id="modal-btn">All</button>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal__content">
        <div class="modal__header">
          <span class="modal__title">Modal title</span>
          <span class="modal__close">&times;</span>
        </div>
        <div class="modal__body">
          <span>Modal body</span>
        </div>
        <div class="modal__footer">
          <button>Ok</button>
          <button>Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
